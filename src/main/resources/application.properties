spring.application.name=Blog

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/blog}
spring.datasource.username=${DATABASE_USER:blog_user}
spring.datasource.password=${DATABASE_PASSWORD:blog_password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Docker Compose file used for local Postgres (developer convenience).
# This property is informational ? use it in scripts or README when invoking docker compose.
# Example: docker compose -f ${docker.compose.file} up -d
spring.docker.compose.file=compose-postgres.yaml
