<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Formulário de Posts</title>
    <link rel="stylesheet" th:href="@{/css/ckeditor.css}">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/47.1.0/ckeditor5.css" crossorigin>
    <link rel="stylesheet"
          href="https://cdn.ckeditor.com/ckeditor5-premium-features/47.1.0/ckeditor5-premium-features.css" crossorigin>
</head>
<body>
<section layout:fragment="content" class="container">
    <h1 th:text="${formMethod == 'put'} ? 'Editar Post' : 'Criar Post'">Formulário</h1>

    <form id="post-form" th:action="@{${formAction}}" th:object="${post}" th:method="post">
        <input type="hidden" name="_method" th:value="${formMethod}"/>

        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="title">Titulo</label>
            <input id="title" type="text" th:field="*{title}" class="form-control"/>
            <div th:if="${#fields.hasErrors('title')}" class="error" th:errors="*{title}"></div>
        </div>

        <div class="form-group">
            <label for="subtitle">Subtítulo</label>
            <input id="subtitle" type="text" th:field="*{subtitle}" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Conteúdo</label>
            <textarea id="body" th:field="*{body}" style="display:none;"></textarea>

            <!-- CKEditor substituirá esta textarea mantendo o binding th:field para submissão -->
            <div class="main-container">
                <div
                        class="editor-container editor-container_classic-editor editor-container_include-style editor-container_include-block-toolbar editor-container_include-fullscreen"
                        id="editor-container"
                >
                    <div class="editor-container__editor">
                        <div id="editor" th:utext="${post.body}"></div>
                    </div>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('body')}" class="error" th:errors="*{body}"></div>
        </div>

        <div class="form-group">
            <label for="imageFile">Imagem (arquivo)</label>
            <input id="imageFile" type="file" accept="image/*" class="form-control" />
            <div style="margin-top:8px;">
                <img id="imagePreview" src="" alt="Preview" style="max-width:200px; display:none;" />
            </div>
            <!-- campo hidden que será enviado com o base64 convertido -->
            <input id="image" type="hidden" th:field="*{image}" />
        </div>

        <div class="form-group">
            <label for="category">Categoria</label>
            <select id="category" name="categoryId" th:field="*{categoryId}" class="form-control">
                <option value="" th:if="${categories == null or #lists.isEmpty(categories)}">-- sem categorias --
                </option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${cat.id == post.categoryId}">
                </option>
            </select>
        </div>

        <div>
            <button type="submit" th:text="${formMethod == 'put'} ? 'Atualizar' : 'Criar'">Enviar</button>
            <a class="btn btn-secondary" th:href="@{/posts}">Cancelar</a>
        </div>
    </form>

    <script src="https://cdn.ckeditor.com/ckeditor5/47.1.0/ckeditor5.umd.js" crossorigin></script>
    <script src="https://cdn.ckeditor.com/ckeditor5-premium-features/47.1.0/ckeditor5-premium-features.umd.js"
            crossorigin></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/47.1.0/translations/pt-br.umd.js" crossorigin></script>
    <script src="https://cdn.ckeditor.com/ckeditor5-premium-features/47.1.0/translations/pt-br.umd.js" crossorigin></script>
    <script src="https://cdn.ckbox.io/ckbox/2.6.1/ckbox.js" crossorigin></script>
    <script th:src="@{/js/ckeditor.js}"></script>

    <script>
        // Converte arquivo de imagem para base64 e popula o campo hidden #image
        (function () {
            const fileInput = document.getElementById('imageFile');
            const hiddenInput = document.getElementById('image');
            const preview = document.getElementById('imagePreview');

            if (!fileInput || !hiddenInput) return;

            fileInput.addEventListener('change', function (ev) {
                const file = ev.target.files && ev.target.files[0];
                if (!file) {
                    hiddenInput.value = '';
                    if (preview) { preview.style.display = 'none'; preview.src = ''; }
                    return;
                }
                const reader = new FileReader();
                reader.onload = function (e) {
                    const dataUrl = e.target.result; // data:image/png;base64,AAAA...
                    const base64 = dataUrl.split(',')[1];
                    hiddenInput.value = base64;
                    if (preview) {
                        preview.src = dataUrl;
                        preview.style.display = '';
                    }
                };
                reader.readAsDataURL(file);
            });

            // Se já houver valor em hidden input (e.g. edição), mostra preview
            document.addEventListener('DOMContentLoaded', function () {
                if (hiddenInput.value) {
                    preview.src = 'data:image/*;base64,' + hiddenInput.value;
                    preview.style.display = '';
                }
            });
        })();
    </script>
</section>

</body>
</html>
